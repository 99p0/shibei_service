# zipStoreBase和distributionBase有两种取值：GRADLE_USER_HOME和PROJECT。
# GRADLE_USER_HOME表示用户目录 在windows下是%USERPROFILE%/.gradle，例如C:\Users\<user_name>\.gradle\。； 在linux下是$HOME/.gradle，例如~/.gradle。
# PROJECT表示工程的当前目录，即gradlew所在的目录。
# distributionBase和distributionPath组合在一起，是解压gradle-xxx.zip之后的文件的存放位置。
distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists
distributionUrl=https\://services.gradle.org/distributions/gradle-6.8.3-all.zip
# zipStoreBase和zipStorePath组合在一起，是下载的gradle-xxx.zip所存放的位置。
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists
